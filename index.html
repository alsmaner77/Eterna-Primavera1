<script>
  function confirmarPedido(event) {
    event.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    const telefono = document.getElementById('telefono').value;
    const pago = document.getElementById('pago').value;
    const total = localStorage.getItem('total')  
    

    const resumen = `
      <strong>Nombre:</strong> ${nombre}<br>
      <strong>Direcci√≥n:</strong> ${direccion}<br>
      <strong>Tel√©fono:</strong> ${telefono}<br>
      <strong>Modo de pago:</strong> ${pago}<br>
      <strong>Total estimado:</strong> $<span style="color:#6c63ff;">${total}</span> MXN      
    `;
 
    document.getElementById('resumenTexto').innerHTML = resumen;
    document.getElementById('resumenPedido').style.display = 'block';
    document.getElementById('formPedido').style.display = 'none';
    localStorage.setItem('total', 0);
  }
</script>
